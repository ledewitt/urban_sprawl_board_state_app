<html>
<head><link rel="stylesheet" type="text/css" href="board_style.css"></head>
<body onload="populate_inner_squares();">
<table>
<tr>
<td class="corner"></td>
<td colspan="2"><input class="top"></td><td colspan=2><input class="top"></td><td colspan=2><input class="top"></td>
<td class="corner"></td>
</tr>
<tr id="r1"><td></td></tr>
<tr id="r2"><td></td></tr>
<tr id="r3"><td></td></tr>
<tr id="r4"><td></td></tr>
<tr id="r5"><td></td></tr>
<tr id="r6"><td></td></tr>
<tr>
<td class="corner"></td>
<td>1</td><td>4</td><td>5</td><td>6</td><td>3</td><td>2</td><td class="corner"></td>
</tr>
</table>
</body>
</html>
<script>
function populate_inner_squares() {
  for (var i = 1; i <= 6 ; i++) {
  	var row = document.getElementById("r" + i);
  	var header = i % 2 == 1 ? "<td rowspan=2>3</td>" : "";
  	row.innerHTML = header+
  	                "<td id='r"+i+"c1'></td>"+
  	                "<td id='r"+i+"c2'></td>"+
  	                "<td id='r"+i+"c3'></td>"+
  	                "<td id='r"+i+"c4'></td>"+
  	                "<td id='r"+i+"c5'></td>"+
  	                "<td id='r"+i+"c6'></td>"+
  	                "</td><td><input id='r"+i+"right'></td>";
  	populate_row(i);
  }
}
function populate_row(row) {
  for (i = 1; i <= 6 ; i++) { 
  	var id = "r" + row + "c" + i;
  	var cell = document.getElementById("r" + row + "c" + i);
    cell.innerHTML = "<table class='properties'><tr><td><td><tr><td><td></table";
  }
}
</script>
